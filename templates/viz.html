<!DOCTYPE html>
<meta charset="utf-8">

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

<script>
console.log("in line.js")
// set the dimensions and margins of the graph
var margin = {top: 10, right: 100, bottom: 30, left: 30},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
//TODO: Change data source type
d3.csv("/uploaded_data", function(data) {

	var data_with_filter = data.filter(function(d) { return d.author  == "AlexPlaysMusic123";});
      
    //var dataFilter = data_with_filter.map(function(d){return {time: d.datetime, value:d.op} })


   // for (var i = 0; i < data_with_filter.length; i++) {
      console.log(data_with_filter[0].author);
      	//console.log(dataFilter.value);
    //} 



    // List of groups (here I have one group per column)
    var allGroup = ['AlexPlaysMusic123',
 'fueno45',
 '[deleted]',
 'ThatWasNotEasy10']

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format
    var x = d3.scaleTime()
      .domain(d3.extent(data_with_filter, function(d) { 
      	var time_list = []
      	for (var i = 0; i < data_with_filter.length; i++) {
      			time_list.push(data_with_filter[i].time);
      	//console.log(dataFilter.value); 
      	return time_list; }
      }))
      .range([ 0, width ]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));
      console.log(x.domain);
    // Add Y axis
    var y = d3.scaleLinear()
      .domain( [0,10])
      .range([ height, 0 ]);
    svg.append("g")
      .call(d3.axisLeft(y));

    // Initialize line with group a
    
    var line = svg
      .append('g')
      .append("path")
        .datum(dataFilter)
        .attr("d", d3.line()
          .x(function(d) { return x(d.time) })
          .y(function(d) { return y(d.value) })
        )
        .attr("stroke", function(d){ return myColor("AlexPlaysMusic123") })
        .style("stroke-width", 4)
        .style("fill", "none")

    // A function that update the chart
    function update(selectedGroup) {
    	
      // Create new data with the selection?
      var data_with_filter = data.filter(function(d) { return d.author  == selectedGroup;});
      
      var dataFilter = data_with_filter.map(function(d){return {time: d.datetime, value:d.op} })
		// for (var i = 0; i < data_with_filter.length; i++) {
  //     	console.log(dataFilter[i]);
  //   } 
      // Give these new data to update line
      line
          .datum(dataFilter)
          .transition()
          .duration(1000)
          .attr("d", d3.line()
          	.x(function(d) { return x(d.datetime); })
            //.x(function(d) { return x(+d.datetime) })
            .y(function(d) { return y(+d.op) })
          )
          .attr("stroke", function(d){ return myColor(selectedGroup) })
    }

    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        var selectedOption = d3.select(this).property("value")

        // run the updateChart function with this selected option
        update(selectedOption)
    })

})


</script>
