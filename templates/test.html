{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Which search term are you interested in? {% endblock %}</h1>
    <form method="post">
        <label for="search_term">Search</label>
        <input type="text" name="search_term"
               placeholder="Message title"
               value="{{ request.form['search_term'] }}"></input>
      <br>
        <button type="submit">Submit</button>
    </form>
<br>


{% endblock %}
